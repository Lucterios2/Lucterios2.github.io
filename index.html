<!doctype html>
<html>
<head>
<title>Lucterios</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="media/lucterios.css" />
<script src="js/vendor/angular.js"></script>
<script src="js/vendor/angular-scroll.js"></script>
<script src="js/vendor/angular-translate.js"></script>
<script src="js/vendor/angular-translate-loader-static-files.js"></script>
<script src="js/vendor/angular-sanitize.js"></script>
<script src="js/lucterios.js"></script>
<script>

<body ng-app="lucteriosApp" ng-controller="lucteriosCtrl" scroll-root>
	<div class="block" scroll-item="home">
		<h1 translate="home.title"></h1>
		<div>
			<p translate="home.para1"></p>
			<p translate="home.para2"></p>
			<p translate="home.para3"></p>
			<p translate="home.para4"></p>
			<div class="row">
				<h1 translate="demo.title"></h1>
				<div style="width: 50%; background-color: white; border: 0px none; margin: 0px; top: 80px;position: absolute;left:0px;width: 40%;height: 100px;padding-left: 25px;color:black;">
					<p>
						<a class="btn btn-success" href="http://standard.lucterios.org" translate="demo.trylucterios"></a>
					</p>
					<p translate="demo.intro"></p>
					<p><ul><li>president</li><li>secretaire</li><li>mission</li></ul></p>
				</div>
				<div style="width: 50%; background-color: white; border: 0px none; margin: 0px; top: 80px;position: absolute;left:50%;width: 40%;height: 100px;padding-left: 25px;color:black;">
					<p>
						<a class="btn btn-success" href="http://standard.lucterios.org/Docs" translate="demo.trydoc"></a>
					</p>
					<p translate="demo.docs"></p>
				</div>
			</div>
		</div>
	</div>
	<div class="joint"></div>
	<div class="block" scroll-item="description">
		<h1 translate="description.title"></h1>
		<div>
			<p translate="description.para1"></p>
			<p translate="description.para2"></p>
			<p translate="description.para3"></p>
			<p translate="description.para4"></p>
			<p translate="description.para5"></p>
		</div>
	</div>
	<div class="joint"></div>
	<div class="block" scroll-item="install">
		<h1 translate="install.title"></h1>
		<div>
			<p translate="install.para1"></p>
			<p translate="install.para2"></p>
			<p translate="install.para3"></p>
			<p translate="install.para4"></p>
		</div>
	</div>
	<div class="joint"></div>
	<div class="block" scroll-item="developper">
		<h1 translate="developper.title"></h1>
		<div>
			<p translate="developper.para1"></p>
			<p translate="developper.para2"></p>
			<p translate="developper.para3"></p>
			<p translate="developper.para4"></p>
		</div>
	</div>
	<div class="joint"></div>
	<div class="block" scroll-item="about">
		<h1 translate="about.title"></h1>
		<div>
			<p translate="about.para1"></p>
			<p translate="about.para2"></p>
			<p translate="about.para3"></p>
		</div>
	</div>
	<div class="header">
		<img src="media/LucteriosImage.png" alt="Lucterios">
		<div class="header-btn">
			<a href=""><img alt="FR" src="media/fr.png"
				ng-click="setLang('fr_FR')"></a> <a href=""><img alt="EN"
				src="media/en.png" ng-click="setLang('en_US')"></a>
			<button ng-click="scrollTo('home')" translate="home.button" />
			<button ng-click="scrollTo('description')"
				translate="description.button" />
			<button ng-click="scrollTo('install')" translate="install.button" />
			<button ng-click="scrollTo('developper')"
				translate="developper.button" />
			<button ng-click="scrollTo('about')" translate="about.button" />
		</div>

		<form id="formDon" method="post" action="https://www.paypal.com/cgi-bin/webscr">
			<input type="hidden" value="_s-xclick" name="cmd">
			<input type="hidden" value="BDGPMSZGYLWT6" name="hosted_button_id">
			<input type="image" alt="PayPal" name="submit" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif">
			<img width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" alt="">
		</form>		

	</div>

</html>
